<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeoJSON Map Viewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html, body, #map { height: 100%; margin: 0; }
      .leaflet-container { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .legend { background: white; padding: .5rem .75rem; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,.1); line-height: 1.3; }
      .topbar { position: absolute; z-index: 1000; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,.9); padding: .35rem .6rem; border-radius: .5rem; }
      .topbar a { text-decoration: none; color: #1d4ed8; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="topbar">Permalink to this view: <a id="permalink" href="#">(updatingâ€¦)</a></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      const GEOJSON_URL = 'https://raw.githubusercontent.com/SuffolkLITLab/docassemble-MACourts/main/docassemble/MACourts/data/sources/boston_wards.geojson';

      const map = L.map('map').setView([42.3601, -71.0589], 12);

      // Use a lighter basemap style to reduce clutter
      const cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
      }).addTo(map);

      function updateHash() {
        const c = map.getCenter();
        const z = map.getZoom();
        const hash = `#${z}/${c.lat.toFixed(5)}/${c.lng.toFixed(5)}`;
        if (location.hash !== hash) {
          history.replaceState(null, '', hash);
        }
        document.getElementById('permalink').href = location.href;
        document.getElementById('permalink').textContent = location.href;
      }
      map.on('moveend', updateHash);

      if (location.hash) {
        const [z, lat, lng] = location.hash.replace('#', '').split('/').map(parseFloat);
        if (!Number.isNaN(z) && !Number.isNaN(lat) && !Number.isNaN(lng)) {
          map.setView([lat, lng], z);
        }
      }

      const colorPalette = [
        '#e11d48', '#2563eb', '#16a34a', '#f59e0b', '#7c3aed',
        '#0d9488', '#9333ea', '#dc2626', '#0284c7', '#65a30d'
      ];
      const courthouseColors = {};
      let colorIndex = 0;

      function getCourthouseColor(courthouse) {
        if (!courthouse) return '#666';
        if (!courthouseColors[courthouse]) {
          courthouseColors[courthouse] = colorPalette[colorIndex % colorPalette.length];
          colorIndex++;
        }
        return courthouseColors[courthouse];
      }

      fetch(GEOJSON_URL, { cache: 'no-store' })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status} fetching GeoJSON`);
          return r.json();
        })
        .then(data => {
          const layer = L.geoJSON(data, {
            style: feature => {
              const courthouse = feature.properties?.courthouse;
              return {
                color: getCourthouseColor(courthouse),
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.05 // lower fill to reduce busyness
              };
            },
            onEachFeature: (feature, lyr) => {
              if (feature && feature.properties) {
                const entries = Object.entries(feature.properties)
                  .map(([k,v]) => `<strong>${k}</strong>: ${String(v)}`)
                  .join('<br/>');
                if (entries) lyr.bindPopup(entries);
              }
            }
          }).addTo(map);

          if (!location.hash) {
            try {
              map.fitBounds(layer.getBounds(), { padding: [20, 20] });
            } catch (e) {
              map.setView([42.3601, -71.0589], 12);
            }
          }

          updateHash();

          const legend = L.control({ position: 'bottomright' });
          legend.onAdd = function() {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<strong>Courthouse Colors</strong><br/>';
            Object.entries(courthouseColors).forEach(([ch, color]) => {
              div.innerHTML += `<span style="background:${color};width:12px;height:12px;display:inline-block;margin-right:4px;"></span>${ch}<br/>`;
            });
            return div;
          };
          legend.addTo(map);
        })
        .catch(err => {
          console.error(err);
          alert('Could not load the GeoJSON. Make sure the GEOJSON_URL points to a public RAW URL.');
        });
    </script>
  </body>
</html>
